<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Galeria de Artes</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #321837">
          <h1>Shiva</h1>
          <p>The Destroyer</p>
        </div>
        <div style="background-color: #1A1A3B">
          <h1>Ganesha</h1>
          <p>Vinayaka</p>
        </div>
        <div style="background-color: #112623">
          <h1>Shiva & Yama</h1>
          <p>Kalantaka</p>
        </div>
        <div style="background-color: #4A1029">
          <h1>Bhairavi</h1>
          <p>Goddess</p>
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url('https://i.imgur.com/TRg9son.jpg')"></div>
        <div style="background-image: url('https://i.imgur.com/6ZsDYaR.jpeg')"></div>
        <div style="background-image: url('https://i.imgur.com/uYu2jrO.jpg')"></div>
        <div style="background-image: url('https://i.imgur.com/nHPTUjC.jpeg')"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
