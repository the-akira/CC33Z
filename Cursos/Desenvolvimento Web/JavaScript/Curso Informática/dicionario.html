      // Index por letra
      const GROUPS = {};
      TERMS.forEach(x => {
        if (!x.l) x.l = WIKI_OVERRIDE[x.t] || wiki(x.t);
        const letter = (x.t[0] || '#').toUpperCase().normalize('NFD').replace(/[^A-Z#]/g,'');
        GROUPS[letter] = GROUPS[letter] || [];
        GROUPS[letter].push(x);
      });
      Object.keys(GROUPS).forEach(k => GROUPS[k].sort((a,b)=> a.t.localeCompare(b.t,'pt-BR')));

      const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
      const alphabetBar = document.getElementById('alphabetBar');
      const dictGrid = document.getElementById('dictGrid');
      const filterInput = document.getElementById('filterInput');
      const clearBtn = document.getElementById('clearBtn');

      let activeLetter = null; // null = todas

      function render() {
        dictGrid.innerHTML = '';
        const query = (filterInput.value || '').trim().toLowerCase();
        const showLetters = activeLetter ? [activeLetter] : letters.filter(l => GROUPS[l]);
        showLetters.forEach(letter => {
          const bucket = (GROUPS[letter] || []).filter(item => {
            if (!query) return true;
            const hay = (item.t + ' ' + item.d + ' ' + (item.k||[]).join(' ')).toLowerCase();
            return hay.includes(query);
          });
          if (bucket.length === 0) return;
          // Cabeçalho da letra
          const header = document.createElement('div');
          header.className = 'letter-header';
          header.innerHTML = `<h2>${letter}</h2>`;
          dictGrid.appendChild(header);
          // Itens
          bucket.forEach(({t,d,l}) => {
            const card = document.createElement('article');
            card.className = 'term';
            card.innerHTML = `
              <h2>${t}</h2>
              <hr>
              <p>${d}</p>
              <a class="dictBtn" href="${l}" target="_blank" rel="noopener noreferrer">Ler mais</a>
            `;
            dictGrid.appendChild(card);
          });
        });
      }

      // Monta a barra alfabética
      const allBtn = document.createElement('button');
      allBtn.textContent = 'Todos';
      allBtn.classList.add('active');
      allBtn.addEventListener('click', () => {
        activeLetter = null;
        document.querySelectorAll('.alphabet button').forEach(b => b.classList.remove('active'));
        allBtn.classList.add('active');
        render();
        window.scrollTo({ top: document.querySelector('.subtitle').offsetTop, behavior: 'smooth' });
      });
      alphabetBar.appendChild(allBtn);

      // Depois, as letras A-Z
      letters.forEach(letter => {
        const btn = document.createElement('button');
        btn.textContent = letter;
        btn.dataset.letter = letter;
        if (!GROUPS[letter]) { btn.disabled = true; btn.style.opacity = 0.4; }
        btn.addEventListener('click', () => {
          activeLetter = (activeLetter === letter) ? null : letter;
          document.querySelectorAll('.alphabet button').forEach(b => b.classList.remove('active'));
          if (activeLetter) btn.classList.add('active');
          else allBtn.classList.add('active');
          render();
          window.scrollTo({ top: document.querySelector('.subtitle').offsetTop, behavior: 'smooth' });
        });
        alphabetBar.appendChild(btn);
      });

      // Filtro
      filterInput.addEventListener('input', () => render());
      clearBtn.addEventListener('click', () => { filterInput.value=''; render(); });

      // Inicializa
      render();
    </script>
