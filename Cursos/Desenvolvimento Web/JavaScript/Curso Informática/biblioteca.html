        capa: "livros/sistemasoperacionais.png",
        descricao: "Conceitos e mecanismos dos Sistemas Operacionais.",
        data: "2025",
        categoria: "sistemas",

    const bookGrid = document.getElementById('bookGrid');
    const searchInput = document.getElementById('searchInput');
    const filterSelect = document.getElementById('filterSelect');
    const sortSelect = document.getElementById('sortSelect');
    const pagination = document.getElementById('pagination');
    const clearBtn = document.getElementById('clearBtn');
    const statsDiv = document.getElementById('statsDiv');

    let currentPage = 1;
    const perPage = 6;

    function renderBooks() {
      const query = searchInput.value.toLowerCase();
      const category = filterSelect.value;
      const sort = sortSelect.value;

      // üîç Filtragem
      let filtered = BOOKS.filter(b =>
        (b.titulo.toLowerCase().includes(query) ||
         b.autor.toLowerCase().includes(query) ||
         b.descricao.toLowerCase().includes(query)) &&
        (!category || b.categoria === category)
      );

      // üîÑ Ordena√ß√£o
      filtered.sort((a, b) => {
        if (sort === "recentes") return b.data.localeCompare(a.data);
        if (sort === "antigos") return a.data.localeCompare(b.data);
        if (sort === "tituloAZ") return a.titulo.localeCompare(b.titulo, 'pt-BR');
        if (sort === "tituloZA") return b.titulo.localeCompare(a.titulo, 'pt-BR');
        return 0;
      });

      statsDiv.textContent = `Exibindo ${filtered.length} livro${filtered.length !== 1 ? 's' : ''}`;

      // üìÑ Pagina√ß√£o
      const totalPages = Math.ceil(filtered.length / perPage);
      currentPage = Math.min(currentPage, totalPages || 1);
      const start = (currentPage - 1) * perPage;
      const pageBooks = filtered.slice(start, start + perPage);

      // üß± Renderiza√ß√£o dos cards
      bookGrid.innerHTML = pageBooks.map(b => `
        <div class="book-card">
          <img src="${b.capa}" alt="${b.titulo}">
          <h3>${b.titulo}</h3>
          <p><strong>Autor:</strong> ${b.autor}</p>
          <p><strong>Publicado:</strong> ${b.data}</p>
          <p>${b.descricao}</p>
          <a style="margin-bottom: 0px;" class="button" href="${b.link}" target="_blank">Acessar</a>
        </div>
      `).join('');

      // üî¢ Pagina√ß√£o compacta
      pagination.innerHTML = '';

      if (totalPages <= 1) return; // Sem pagina√ß√£o se n√£o precisar

      const maxVisible = 5; // quantos n√∫meros mostrar no centro
      const createButton = (text, page, disabled = false, active = false) => {
        const btn = document.createElement('button');
        btn.textContent = text;
        if (disabled) btn.disabled = true;
        if (active) btn.classList.add('active');
        btn.addEventListener('click', () => { 
          if (!disabled && page !== currentPage) {
            currentPage = page;
            renderBooks();
            window.scrollTo({ top: 0, behavior: 'smooth' });
          }
        });
        return btn;
      };

      // Bot√£o Primeira P√°gina
      pagination.appendChild(createButton('¬´ Primeira', 1, currentPage === 1));

      // Bot√£o Anterior
      pagination.appendChild(createButton('‚Äπ', currentPage - 1, currentPage === 1));

      // N√∫meros centrais
      let startPage = Math.max(1, currentPage - Math.floor(maxVisible / 2));
      let endPage = Math.min(totalPages, startPage + maxVisible - 1);
      if (endPage - startPage < maxVisible - 1) {
        startPage = Math.max(1, endPage - maxVisible + 1);
      }

      if (startPage > 1) {
        pagination.appendChild(createButton('1', 1));
        if (startPage > 2) {
          const dots = document.createElement('span');
          dots.textContent = '...';
          dots.style.padding = '6px';
          pagination.appendChild(dots);
        }
      }

      for (let i = startPage; i <= endPage; i++) {
        pagination.appendChild(createButton(i, i, false, i === currentPage));
      }

      if (endPage < totalPages) {
        if (endPage < totalPages - 1) {
          const dots = document.createElement('span');
          dots.textContent = '...';
          dots.style.padding = '6px';
          pagination.appendChild(dots);
        }
        pagination.appendChild(createButton(totalPages, totalPages));
      }

      // Bot√£o Pr√≥xima
      pagination.appendChild(createButton('‚Ä∫', currentPage + 1, currentPage === totalPages));

      // Bot√£o √öltima P√°gina
      pagination.appendChild(createButton('√öltima ¬ª', totalPages, currentPage === totalPages));
    }

    searchInput.addEventListener('input', renderBooks);
    filterSelect.addEventListener('change', () => { currentPage = 1; renderBooks(); });
    sortSelect.addEventListener('change', renderBooks);
    renderBooks();

    clearBtn.addEventListener('click', () => {
      searchInput.value = '';
      filterSelect.value = '';
      sortSelect.value = 'recentes';
      currentPage = 1;
      renderBooks();
    });
