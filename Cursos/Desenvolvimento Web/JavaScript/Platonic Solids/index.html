<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>3D Platonic Solid</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: black;
      }
      h1 {
        text-align: center;
        font-size: 2.6rem;
        color: white;
        margin-top: 30px;
      }
      h2 {
        margin-top: 10px;
        margin-bottom: 10px;
        text-align: center;
      }
      b {
        font-size: 2rem;
      }
      hr {
        border-top: 1px solid white;
      }
    </style>
  </head>
  <body>
    <h1>Platonic Solids</h1>
    <hr>
    <h2>
      <b style="color:#00ff00">Hexahedron</b> <b style="color:white">-</b> 
      <b style="color:#ff0000">Tetrahedron</b> <b style="color:white">-</b>  
      <b style="color:#0000ff">Octahedron</b> <b style="color:white">-</b> 
      <b style="color:#ffff00">Icosahedron</b> <b style="color:white">-</b>
      <b style="color:#ff00ff">Dodecahedron</b>
    </h2>
    <hr>
    <script src="main.js"></script>
  </body>
</html>
