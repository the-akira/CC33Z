<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teclado Virtual Árabe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Teclado Árabe</h1>
        <div class="controls">
            <button id="clearButton" class="clear-button">Limpar</button>
            <button id="copyButton" class="copy-button">Copiar</button>
            <button id="exportButton" class="export-button">Exportar</button>
            <button id="theme-toggle" class="theme-toggle">Noturno</button>
            <button title="Aumentar Área de Texto" class="resize-button" id="increaseHeight">+</button>
            <button title="Diminuir Área de Texto" class="resize-button" id="decreaseHeight">-</button>
            <label id="volumeLabel" for="volumeControl"><b>Volume:</b> </label>
            <input title="Volume" type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.25">
        <div>
        <textarea id="textArea" rows="4" cols="50"></textarea>
        <div id="suggestionBox" class="suggestion-box"></div>
        <div id="keyboard" class="keyboard"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
