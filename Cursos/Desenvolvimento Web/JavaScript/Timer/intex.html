<!DOCTYPE html>
<html>
<head>
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 24px;
            line-height: 1.5;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .timer {
            font-size: 64px;
            font-weight: bold;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="timer" id="timer">00:00:00</div>
    <script>
        var timerEl = document.getElementById("timer");
        var hours = 1;
        var minutes = 0;
        var seconds = 0;
        var totalTime = hours * 3600 + minutes * 60 + seconds;

        var countdownInterval = setInterval(function() {
            if (totalTime <= 0) {
                clearInterval(countdownInterval);
                timerEl.innerHTML = "Time's up!";
                return;
            }
            var hoursLeft = Math.floor(totalTime / 3600);
            var minutesLeft = Math.floor((totalTime - hoursLeft * 3600) / 60);
            var secondsLeft = totalTime - hoursLeft * 3600 - minutesLeft * 60;
            timerEl.innerHTML = (hoursLeft < 10 ? "0" + hoursLeft : hoursLeft) + ":" +
                                 (minutesLeft < 10 ? "0" + minutesLeft : minutesLeft) + ":" +
                                 (secondsLeft < 10 ? "0" + secondsLeft : secondsLeft);
            totalTime--;
        }, 1000);
    </script>
</body>
</html>
