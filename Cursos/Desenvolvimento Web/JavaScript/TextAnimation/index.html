<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
    <style>
        body {
            background: black;
        }
        @keyframes color-change {
            0% { color: #fbff00; }
            50% { color: #44ff00; }
            100% { color: #ef0fff; }
        }
        h1 {
            animation: color-change 2.3s infinite;
            font-size: 4rem;
            text-align: center;
            margin-top: 25px;
        }
    </style>
</head>
<body>
    <h1>Seja bem-vindo ao meu Website!</h1>
</body>
</html>
