<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sine Function Graph</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Sine Wave</h1>
    <div class="control">
      <label for="amplitude"><b>Amplitude:</b></label>
      <input type="range" id="amplitude" min="10" max="200" value="50">
    </div>
    <div class="control">
      <label for="wavelength"><b>Wave Length:</b></label>
      <input type="range" id="wavelength" min="10" max="200" value="50">
    </div>
    <canvas id="graph"></canvas>
    <script src="script.js"></script>
  </body>
</html>
