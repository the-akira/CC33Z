<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic Gates</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Logic Gates</h1>
    <canvas id="canvas" width="400" height="400"></canvas>
    <div id="controls">
        <select id="gateSelect">
            <option value="AND">AND</option>
            <option value="OR">OR</option>
            <option value="XOR">XOR</option>
            <option value="NOT">NOT</option>
        </select>
        <button id="toggleBase1">Ligar Input 1</button>
        <button id="toggleBase2">Ligar Input 2</button>
        <div id="bases">
            <h1>Input</h1>
            <div id="base1Indicator">Base 1: LOW</div>
            <div id="base2Indicator">Base 2: LOW</div>
            <h1>Output</h1>
            <div id="outputIndicator"></div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
