<!DOCTYPE html>
<html>
<head>
    <title>Lines Animation</title>
    <style>
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        // Set canvas dimensions
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Set variables
        let rotation = 0;
        let hue = 0;

        // Set animation loop
        function animate() {
            // Set background color
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Set line properties
            ctx.beginPath();
            ctx.lineWidth = 10;
            ctx.lineCap = "round";
            ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;

            // Draw lines
            for (let i = 0; i < 100; i++) {
                ctx.moveTo(canvas.width/2, canvas.height/2);
                ctx.lineTo(Math.cos(rotation + i*Math.PI/2)*canvas.width/2 + canvas.width/2, Math.sin(rotation + i*Math.PI/3)*canvas.height/2 + canvas.height/2);
            }
            ctx.stroke();

            // Update variables
            rotation += 0.022;
            hue += 15;

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
